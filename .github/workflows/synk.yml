name: Mirror Wiki to GitHub Pages

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  push:
    branches:
      - main  # Change to the branch you want to trigger the workflow on
  workflow_dispatch:  # Allow manual triggering

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Pages repository
        uses: actions/checkout@v4
        with:
          repository: gtxaspec/thingino-wiki  # Replace with your GitHub Pages repository
          path: pages-repo

      - name: Clone Wiki repository
        run: git clone https://github.com/themactep/thingino-firmware.wiki.git wiki-repo

      - name: Sync Wiki to Pages
        run: |
          rsync -av --delete wiki-repo/ pages-repo/
          cd pages-repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update GitHub Pages from wiki" || echo "No changes to commit"
          git push
